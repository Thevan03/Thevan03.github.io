<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch : get random User</title>
  </head>
  <body>
    <h1>Get Random User</h1>
    <button id="getRandomUser">Get One Random User</button>
    <div id="firstname"></div>
    <div id="lastname"></div>
    <div id="phone"></div>
    <img id="userImg" />

    <h2>Get Multiple Random User</h2>
    <button id="getMultipleUser">Get Multiple User!</button>
    <input type="text" id="userCount" value="10" />
    <div id="allUsers"></div>

    <h2>Get Male or Female Random User</h2>
    <button id="getGenderUser">Get Male/Female User!</button>
    <label for="gender">Gender</label>
    <select id="userGender">
      <option value="male">Male Only</option>
      <option value="female">Female Only</option>
    </select>
    <input type="text" id="userGenderCount" value="10" />
    <div id="allGenderUsers"></div>

    <script src="js/fetch.js"></script>
  </body>
</html>
