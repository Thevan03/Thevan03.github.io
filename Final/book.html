<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Booking App - Booking Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
      #main_field {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!--Nav Bar-->
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Hotel Booking App</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="book.html">Book</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="list.html">List</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!--Jumbotron-->
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1 class="display-4">Yess....You're Here!</h1>
            <p class="lead">Tell us you preferences and we will call you</p>
          </div>
        </div>
      </div>

      <!-- Booking Form-->
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          <div class="form-group">
            <label for="userName">Name <span id="main_field">*</span></label>
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="Ex. Jason"
            />
            <div id="emptyName"></div>
          </div>
        </div>
        <div class="col-5">
          <div class="form-group">
            <label for="userEmail"
              >Email address <span id="main_field">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="userEmail"
              aria-describedby="emailHelp"
              placeholder="Ex. abc@xyz.y"
            />
            <div id="emptyEmail"></div>
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col">
          <div class="form-group">
            <label for="userPax">Room <span id="main_field">*</span></label>
            <select class="form-control" id="userPax">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <br /><br />
          <div>
            <small><span id="main_field">*</span> Required field</small>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="userRemarks">Remarks</label>
            <textarea
              class="form-control"
              id="userRemarks"
              rows="3"
              placeholder="(Optional)"
            ></textarea>
          </div>
          <button
            type="button"
            class="btn btn-primary float-right"
            id="bookNow"
          >
            Book now
          </button>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="js/book.js"></script>
  </body>
</html>
